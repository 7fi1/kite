on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    env:
      NEXT_PUBLIC_API_URL: https://api.kite.onl
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        working-directory: kite-web
        run: |
          yarn install
          yarn build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 42459c568b12d0902eeac887235b0c41
          projectName: kite-web
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          workingDirectory: kite-web
          wranglerVersion: "3"
